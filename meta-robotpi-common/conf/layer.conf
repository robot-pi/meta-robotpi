# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "robotpi-common-layer"
BBFILE_PATTERN_robotpi-common-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_robotpi-common-layer = "5"

LAYERSERIES_COMPAT_robotpi-common-layer = "kirkstone"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_robotpi-common-layer = "3"

LAYERDEPENDS_robotpi-common-layer = "core ros2-layer"
