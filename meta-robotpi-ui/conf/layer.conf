# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "robotpi-ui-layer"
BBFILE_PATTERN_robotpi-ui-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_robotpi-ui-layer = "71"

LAYERVERSION_robotpi-ui-layer = "1"

LAYERSERIES_COMPAT_robotpi-ui-layer = "kirkstone"

LAYERDEPENDS_robotpi-ui-layer = "core ros2-layer chromium-browser-layer"
